image: debian:buster

before_script:
  - apt update
  - apt install -y git
  - "sed -i 's|git@gitlab.tugraz.at:dbp|../..|g' .gitmodules"
  - git submodule sync
  - git submodule update --init

stages:
  - test

test:
  stage: test
  script:
    - apt update
    - apt install -y npm chromium
    - npm install
    - npm run build
    - npm test
